# Modern Docker Compose format (no top-level "version")

services:
  postgres:
    image: postgres:15-alpine
    container_name: cleanair_postgres
    environment:
      POSTGRES_USER: cleanair
      POSTGRES_PASSWORD: cleanair_dev_password
      POSTGRES_DB: cleanair_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cleanair"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [cleanair_network]

  redis:
    image: redis:7-alpine
    container_name: cleanair_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks: [cleanair_network]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cleanair_backend
    environment:
      # Use the SQLAlchemy 2 psycopg driver string
      DATABASE_URL: postgresql+psycopg://cleanair:cleanair_dev_password@postgres:5432/cleanair_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-change-this-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENVIRONMENT: development
      DEBUG: "true"
      CORS_ORIGINS: http://localhost:5173,http://localhost:5174,http://localhost:5175,http://127.0.0.1:5173,http://127.0.0.1:5174,http://127.0.0.1:5175,http://localhost:3000
      PYTHONPATH: /app
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # No --reload inside Docker to avoid loop/crash; also run migrations on start
    command: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    networks: [cleanair_network]

volumes:
  postgres_data:
  redis_data:

networks:
  cleanair_network:
    driver: bridge
